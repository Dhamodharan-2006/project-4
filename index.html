<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
<div class="container p-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
    <h3 class="text-center text-success p-3">Registration Form</h3>
      <div class="card bg-light p-3 shadow-sm">
        <div class="card-body">
      <form action="">

        <div class="mb-3">
      <label for="firstname" class="form-label">First Name </label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter your First name" required>
</div>
          <div class="mb-3">
      <label for="lastname" class="form-label">Last Name </label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter your Last name" required>
</div>
 <div class="mb-3">
      <label for="age" class="form-label">Age </label>
        <input type="number" class="form-control" id="age" placeholder="Enter your Age" required>
</div>
  <div class="mb-3">
      <label for="email" class="form-label">E-mail </label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email address" required>
</div>

<div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password" required>
  </div>
  <div class="mb-3">
    <label for="gender" class="form-label">Gender </label>
        <select name="gender" class="form-control" id="gender"  required>
             <option value="Gender">Select Gender</option>
            <option value="Male">Male</option>
            <option value="female">Female</option>
            <option value="Others">Others</option>
        </select></div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
        <textarea name="address" class="form-control" id="address" rows="3" placeholder="Enter your Address" required></textarea>
        </div>
 <div class="mb-3">
      <label for="number" class="form-label">Mobile Number </label>
        <input type="number" class="form-control" id="number" placeholder="Enter your Mobile Number" required>
</div>
<div class="mb-3">
    <label for="state" class="form-label">State</label>
<select class="form-select" name="state" id="state" required>
  <option selected>Select State</option>
  <option value="1">Andhrapradesh</option>
  <option value="2">Assam</option>
  <option value="3">Bihar</option>
  <option value="4">Goa</option>
  <option value="5">Gujarat</option>
  <option value="6">Haryana</option>
  <option value="7">Himachal Pradesh</option>
  <option value="8">Jharkhand</option>
  <option value="9">Karnataka</option>
  <option value="10">Kerala</option>
  <option value="11">Madya Pradesh</option>
  <option value="12">Maharastra</option>
  <option value="13">Manipur</option>
  <option value="14">Megalaya</option>
  <option value="15">Nagaland</option>
  <option value="16">Odisha</option>
  <option value="17">punjab</option>
  <option value="18">Rajasthan</option>
  <option value="19">Tamilnadu</option>
  <option value="20">Telangana</option>
  <option value="21">Utthar pradesh</option>
  <option value="22">Uttharkhand</option>
  <option value="23">West bengal</option>
</select></div>
         
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-label" for="exampleCheck1">I Agree Terms & Condition</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
       </div>
        </div>
    </div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
